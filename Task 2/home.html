<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Inventors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .inventor {
            padding: 15px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        .inventor:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
        }
        .inventor a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            padding: 10px;
            transition: color 0.3s;
        }
        .inventor a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Famous Inventors & Their Inventions</h1>
        <div class="inventor"><a href="einstein.html">Albert Einstein</a></div>
        <div class="inventor"><a href="tesla.html">Nikola Tesla</a></div>
        <div class="inventor"><a href="edison.html">Thomas Edison</a></div>
        <div class="inventor"><a href="bell.html">Alexander Graham Bell</a></div>
        <div class="inventor"><a href="curie.html">Marie Curie</a></div>
        <div class="inventor"><a href="newton.html">Isaac Newton</a></div>
        <div class="inventor"><a href="turing.html">Alan Turing</a></div>
    </div>
</body>
</html>
